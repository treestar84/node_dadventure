  <circle cx="78" cy="55" r="12" fill="#F4A460" stroke="#CD853F" stroke-width="2"/>
  <circle cx="122" cy="55" r="12" fill="#F4A460" stroke="#CD853F" stroke-width="2"/>
  <circle cx="78" cy="55" r="6" fill="#FFB6C1"/>
  <circle cx="122" cy="55" r="6" fill="#FFB6C1"/>
  
  <!-- Hamster Eyes -->
  <circle cx="88" cy="75" r="8" fill="#000"/>
